<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <ul>
        <li>Категорії</li>
        <li>Товари</li>
        <li>Інформація про товар</li>
      </ul>
    </div>
    <div class="container">
      <div class="categories">
        <ul>
          <li class="categories_link">Оздоблювальні</li>
          <li class="categories_link">Загальнобудівельні</li>
          <li class="categories_link">Покрівля</li>
        </ul>
      </div>
      <div class="products"></div>
      <div class="product-info" style="display: none">
        <p class="product-name"></p>
        <button class="buy-button" style="display: none">Купити</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
